<ion-content>
  <ion-list>
    <ion-card class="card">
    <ion-item-sliding>
      <ion-item fxLayout="row" class="card-margin">
        <div class="img-width">
          <img src="assets/images/macclary.jpg">
        </div>
        
          <ion-grid>
            <ion-row>
              <ion-col size="7">
                <ion-card-subtitle class="card-subtitle">MARY PAUL</ion-card-subtitle>
                <ion-card-title class="card-title"><b>AWAY FROM YOU</b></ion-card-title>
              </ion-col>
              <ion-col size="5">
                <ion-card-subtitle class="card-subtitle">4.4 K</ion-card-subtitle>
                <ion-card-title class="card-title"><b>480 M</b></ion-card-title>
              </ion-col>
            </ion-row>
          </ion-grid>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="success">
          <ion-icon class="swapable-icon" slot="top" name="call-outline"></ion-icon>
          CALL
        </ion-item-option>
        <ion-item-option color="primary">
          <ion-icon class="swapable-icon" slot="top" name="chatbubbles-outline"></ion-icon>
          CHAT
        </ion-item-option>
        <ion-item-option color="danger">
          <ion-icon class="swapable-icon" slot="top" name="close-circle-outline"></ion-icon>
          CANCEL
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-card>
  </ion-list>
</ion-content>
